<div class="container">
  <h2>Create Your Account (Step 2)</h2>
  <form [formGroup]="account2Form" (ngSubmit)="onSubmit()">
    <!-- Date de naissance -->
    <div class="form-group">
      <label for="dob">Date of Birth</label>
      <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" formControlName="dateOfBirth">
      <div *ngIf="!isFieldValid('dateOfBirth') && account2Form.get('dateOfBirth')?.touched" class="error-message">
        Date of Birth is required.
      </div>
    </div>

    <!-- Pays -->
    <div class="form-group">
      <label for="country">Country</label>
      <select
        class="form-control"
        id="country"
        name="country"
        formControlName="country"
      >
        <option *ngFor="let country of countries" [value]="country.alpha2">
          {{ country.nom_fr_fr }}
        </option>
      </select>
    </div>

    <!-- Adresse et Code postal -->
    <div class="form-group">
      <label for="address">Address</label>
      <input
        type="text"
        class="form-control"
        id="address"
        name="address"
        formControlName="address"
      />
    </div>
    <div class="form-group">
      <label for="postalCode">Postal Code</label>
      <input
        type="text"
        class="form-control"
        id="postalCode"
        name="postalCode"
        formControlName="postalCode"
      />
    </div>

    <!-- Numéro de téléphone -->
    <div class="form-group">
      <label for="phoneNumber">Phone Number:</label>
      <input
        type="tel"
        class="form-control"
        id="phoneNumber"
        name="phoneNumber"
        formControlName="phoneNumber"
      />
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
