
<div class="container">
    <h2>Contact Page</h2>
    <form #contactForm="ngForm" (ngSubmit)="onSubmit()">
      <!-- Adresse Email -->
      <div class="form-group">
        <label for="contactEmail">Email:</label>
        <input type="email" class="form-control" id="contactEmail" name="contactEmail" required [(ngModel)]="contact.email">
      </div>
  
      <!-- Sujet -->
      <div class="form-group">
        <label for="subject">Subject:</label>
        <input type="text" class="form-control" id="subject" name="subject" required [(ngModel)]="contact.subject">
      </div>
  
      <!-- Description -->
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea class="form-control" id="description" name="description" rows="4" required [(ngModel)]="contact.description"></textarea>
      </div>
  
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
