<body>
  <div class="inner">
    <form action>

      <h3>Contact Us</h3>

      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore.</p>
      <label class="form-group">
        <input type="text" class="form-control" required [(ngModel)]="contact.name" name="name">
        <span>Your Name</span>
      </label>

      <label class="form-group">
        <input type="email" class="form-control" required [(ngModel)]="contact.email" name="email">
        <span>Your Mail</span>
      </label>

      <label class="form-group">
        <input type="text" class="form-control" required [(ngModel)]="contact.message" name="message">
        <span>Your Message</span>
      </label>

      <button type="submit" class="submit-button">Submit</button>
    </form>
  </div>
</body>
